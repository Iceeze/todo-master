{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>Выполненные задачи</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="list-group">
                {% for todo in todos %}
                    <a href="{% url 'viewtodo' todo.id %}" class="list-group-item list-group-item-action custom-complete{% if todo.important %} custom-complete-important{% endif %} "><b>{{ todo.title }}</b> - Выполнено {{ todo.datecompleted|date:'j M Y H:i' }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
